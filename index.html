<!DOCTYPE html>
<html lang="en">
<head>

	<title>Login</title>
</head>
<body>
	<main>

			</div>
			<div class="form-bottons">
				<a href="" class="button">
					Войти
				</a>
				<div class="divider">
					или
				</div>
				<a href="" class="button button-google">
					Google
				</a>
			</div>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="script.js"></script>

</html>
